<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung S24 Diagnostic Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #debugLog {
            background: #000;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üîç Samsung S24 Diagnostic Test</h1>
    <p>This page will test exactly what's failing on your Samsung S24.</p>

    <div class="test-container">
        <h2>üì± Device Information</h2>
        <div id="deviceInfo"></div>
    </div>

    <div class="test-container">
        <h2>üåê Network Tests</h2>
        <button onclick="testBasicConnectivity()">Test Basic Connectivity</button>
        <button onclick="testCORSRequest()">Test CORS Request</button>
        <button onclick="testLambdaEndpoint()">Test Lambda Endpoint</button>
        <button onclick="testWithXHR()">Test with XMLHttpRequest</button>
        <div id="networkResults"></div>
    </div>

    <div class="test-container">
        <h2>‚öôÔ∏è JavaScript Feature Tests</h2>
        <button onclick="testJavaScriptFeatures()">Test JS Features</button>
        <div id="jsResults"></div>
    </div>

    <div class="test-container">
        <h2>üì§ Send Test Message</h2>
        <input type="text" id="testMessage" value="Invoice was rejected" style="width: 70%; padding: 10px; margin: 5px;">
        <button onclick="sendTestMessage()">Send Message</button>
        <div id="messageResults"></div>
    </div>

    <div class="test-container">
        <h2>üêõ Debug Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <button onclick="downloadLog()">Download Log</button>
        <div id="debugLog"></div>
    </div>

    <script>
        const LAMBDA_URL = 'https://zg4ja3aub5lvqzsbomo7nrhw7m0rjqms.lambda-url.us-east-1.on.aws/';
        let debugLog = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            debugLog.push(logEntry);
            
            const debugElement = document.getElementById('debugLog');
            debugElement.textContent += logEntry + '\n';
            debugElement.scrollTop = debugElement.scrollHeight;
            
            console.log(logEntry);
        }

        function showResult(containerId, message, type) {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            container.appendChild(resultDiv);
        }

        function clearLog() {
            debugLog = [];
            document.getElementById('debugLog').textContent = '';
        }

        function downloadLog() {
            const logContent = debugLog.join('\n');
            const blob = new Blob([logContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'samsung-s24-debug-log.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Device Information
        function displayDeviceInfo() {
            const info = {
                'User Agent': navigator.userAgent,
                'Platform': navigator.platform,
                'Language': navigator.language,
                'Online': navigator.onLine,
                'Cookies Enabled': navigator.cookieEnabled,
                'Screen Size': `${screen.width}x${screen.height}`,
                'Viewport Size': `${window.innerWidth}x${window.innerHeight}`,
                'Device Pixel Ratio': window.devicePixelRatio,
                'Touch Support': 'ontouchstart' in window,
                'Local Storage': typeof(Storage) !== "undefined",
                'Service Worker': 'serviceWorker' in navigator,
                'Fetch API': typeof fetch !== 'undefined',
                'Promise Support': typeof Promise !== 'undefined'
            };

            let html = '';
            for (const [key, value] of Object.entries(info)) {
                html += `<div class="test-result info"><strong>${key}:</strong> ${value}</div>`;
                log(`Device Info - ${key}: ${value}`);
            }
            document.getElementById('deviceInfo').innerHTML = html;
        }

        // Network Tests
        async function testBasicConnectivity() {
            log('Testing basic connectivity...');
            try {
                const response = await fetch('https://httpbin.org/get', {
                    method: 'GET',
                    mode: 'cors'
                });
                const data = await response.json();
                showResult('networkResults', '‚úÖ Basic internet connectivity: WORKING', 'success');
                log('Basic connectivity test: SUCCESS');
                return true;
            } catch (error) {
                showResult('networkResults', `‚ùå Basic connectivity: FAILED - ${error.message}`, 'error');
                log(`Basic connectivity test: FAILED - ${error.message}`);
                return false;
            }
        }

        async function testCORSRequest() {
            log('Testing CORS request...');
            try {
                const response = await fetch('https://httpbin.org/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ test: 'cors' })
                });
                const data = await response.json();
                showResult('networkResults', '‚úÖ CORS requests: WORKING', 'success');
                log('CORS test: SUCCESS');
                return true;
            } catch (error) {
                showResult('networkResults', `‚ùå CORS requests: FAILED - ${error.message}`, 'error');
                log(`CORS test: FAILED - ${error.message}`);
                return false;
            }
        }

        async function testLambdaEndpoint() {
            log('Testing Lambda endpoint...');
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);

                const response = await fetch(LAMBDA_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ message: 'test connection' }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                log(`Lambda response status: ${response.status}`);
                
                const data = await response.json();
                log(`Lambda response data: ${JSON.stringify(data)}`);

                if (response.ok && data.response) {
                    showResult('networkResults', '‚úÖ Lambda endpoint: WORKING', 'success');
                    log('Lambda endpoint test: SUCCESS');
                    return true;
                } else {
                    showResult('networkResults', `‚ö†Ô∏è Lambda endpoint: Response received but error - ${data.error || 'Unknown error'}`, 'error');
                    log(`Lambda endpoint test: ERROR - ${data.error || 'Unknown error'}`);
                    return false;
                }
            } catch (error) {
                showResult('networkResults', `‚ùå Lambda endpoint: FAILED - ${error.message}`, 'error');
                log(`Lambda endpoint test: FAILED - ${error.message}`);
                return false;
            }
        }

        async function testWithXHR() {
            log('Testing with XMLHttpRequest...');
            return new Promise((resolve) => {
                const xhr = new XMLHttpRequest();
                
                xhr.open('POST', LAMBDA_URL, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader('Accept', 'application/json');
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        log(`XHR response status: ${xhr.status}`);
                        log(`XHR response text: ${xhr.responseText}`);
                        
                        if (xhr.status === 200) {
                            try {
                                const data = JSON.parse(xhr.responseText);
                                if (data.response) {
                                    showResult('networkResults', '‚úÖ XMLHttpRequest: WORKING', 'success');
                                    log('XHR test: SUCCESS');
                                    resolve(true);
                                } else {
                                    showResult('networkResults', `‚ö†Ô∏è XMLHttpRequest: Response received but error - ${data.error}`, 'error');
                                    log(`XHR test: ERROR - ${data.error}`);
                                    resolve(false);
                                }
                            } catch (e) {
                                showResult('networkResults', `‚ùå XMLHttpRequest: JSON parse error - ${e.message}`, 'error');
                                log(`XHR test: JSON parse error - ${e.message}`);
                                resolve(false);
                            }
                        } else {
                            showResult('networkResults', `‚ùå XMLHttpRequest: HTTP ${xhr.status} - ${xhr.statusText}`, 'error');
                            log(`XHR test: HTTP ${xhr.status} - ${xhr.statusText}`);
                            resolve(false);
                        }
                    }
                };
                
                xhr.onerror = function() {
                    showResult('networkResults', '‚ùå XMLHttpRequest: Network error', 'error');
                    log('XHR test: Network error');
                    resolve(false);
                };
                
                xhr.ontimeout = function() {
                    showResult('networkResults', '‚ùå XMLHttpRequest: Timeout', 'error');
                    log('XHR test: Timeout');
                    resolve(false);
                };
                
                xhr.timeout = 15000;
                
                try {
                    xhr.send(JSON.stringify({ message: 'xhr test' }));
                } catch (error) {
                    showResult('networkResults', `‚ùå XMLHttpRequest: Send error - ${error.message}`, 'error');
                    log(`XHR test: Send error - ${error.message}`);
                    resolve(false);
                }
            });
        }

        function testJavaScriptFeatures() {
            log('Testing JavaScript features...');
            const features = {
                'Fetch API': typeof fetch !== 'undefined',
                'Promise': typeof Promise !== 'undefined',
                'Async/Await': (async () => {})().constructor === Promise,
                'Arrow Functions': (() => true)(),
                'Template Literals': `test` === 'test',
                'Destructuring': (() => { try { const {a} = {a: 1}; return true; } catch(e) { return false; } })(),
                'Spread Operator': (() => { try { return [...[1,2]].length === 2; } catch(e) { return false; } })(),
                'JSON': typeof JSON !== 'undefined',
                'XMLHttpRequest': typeof XMLHttpRequest !== 'undefined',
                'AbortController': typeof AbortController !== 'undefined',
                'URL Constructor': typeof URL !== 'undefined',
                'Blob': typeof Blob !== 'undefined'
            };

            let html = '';
            for (const [feature, supported] of Object.entries(features)) {
                const status = supported ? '‚úÖ' : '‚ùå';
                const type = supported ? 'success' : 'error';
                html += `<div class="test-result ${type}">${status} ${feature}: ${supported ? 'SUPPORTED' : 'NOT SUPPORTED'}</div>`;
                log(`JS Feature - ${feature}: ${supported ? 'SUPPORTED' : 'NOT SUPPORTED'}`);
            }
            document.getElementById('jsResults').innerHTML = html;
        }

        async function sendTestMessage() {
            const message = document.getElementById('testMessage').value;
            log(`Sending test message: "${message}"`);
            
            try {
                log('Attempting fetch request...');
                const response = await fetch(LAMBDA_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify({ message: message })
                });

                log(`Response status: ${response.status}`);
                log(`Response headers: ${JSON.stringify(Array.from(response.headers.entries()))}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                log(`Response data: ${JSON.stringify(data)}`);

                if (data.response) {
                    showResult('messageResults', `‚úÖ Message sent successfully! Response: "${data.response.substring(0, 100)}..."`, 'success');
                    log('Test message: SUCCESS');
                } else if (data.error) {
                    showResult('messageResults', `‚ö†Ô∏è Message sent but error returned: ${data.error}`, 'error');
                    log(`Test message: ERROR - ${data.error}`);
                } else {
                    showResult('messageResults', `‚ö†Ô∏è Unexpected response format: ${JSON.stringify(data)}`, 'error');
                    log(`Test message: Unexpected response - ${JSON.stringify(data)}`);
                }

            } catch (error) {
                showResult('messageResults', `‚ùå Failed to send message: ${error.message}`, 'error');
                log(`Test message: FAILED - ${error.message}`);
                
                // Try fallback with XHR
                log('Attempting fallback with XMLHttpRequest...');
                try {
                    const result = await sendMessageWithXHR(message);
                    if (result.success) {
                        showResult('messageResults', `‚úÖ XHR Fallback worked! Response: "${result.data.response.substring(0, 100)}..."`, 'success');
                        log('XHR fallback: SUCCESS');
                    } else {
                        showResult('messageResults', `‚ùå XHR Fallback also failed: ${result.error}`, 'error');
                        log(`XHR fallback: FAILED - ${result.error}`);
                    }
                } catch (xhrError) {
                    showResult('messageResults', `‚ùå XHR Fallback error: ${xhrError.message}`, 'error');
                    log(`XHR fallback: ERROR - ${xhrError.message}`);
                }
            }
        }

        function sendMessageWithXHR(message) {
            return new Promise((resolve) => {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', LAMBDA_URL, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader('Accept', 'application/json');
                xhr.timeout = 15000;

                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            try {
                                const data = JSON.parse(xhr.responseText);
                                resolve({ success: true, data: data });
                            } catch (e) {
                                resolve({ success: false, error: `JSON parse error: ${e.message}` });
                            }
                        } else {
                            resolve({ success: false, error: `HTTP ${xhr.status}: ${xhr.statusText}` });
                        }
                    }
                };

                xhr.onerror = () => resolve({ success: false, error: 'Network error' });
                xhr.ontimeout = () => resolve({ success: false, error: 'Timeout' });

                xhr.send(JSON.stringify({ message: message }));
            });
        }

        // Initialize
        window.addEventListener('load', function() {
            log('Page loaded, initializing diagnostic tests...');
            displayDeviceInfo();
        });

        // Handle errors
        window.addEventListener('error', function(e) {
            log(`JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });

        window.addEventListener('unhandledrejection', function(e) {
            log(`Unhandled Promise Rejection: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
